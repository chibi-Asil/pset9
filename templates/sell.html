{% extends "layout.html %}

{% block title %}
    Sell Page
{% endblock %}

{% block main %}
    <form action = "/sell" methods = "POST">
        <div class = "form-group">
            <input autocomplete = "off" autofocus class = "form-control" name = "symbol" placeholder = "Symbol" value = "text"/>
        </div>
        <div class = "form-group">
            <input class = "form-control" name = "shares" placeholder = "Shares" type = "text"/>
        </div>
        <button class = "btn btn-primary" type = "submit">Sell Shares</button>
    </form>

{% endblock %}
