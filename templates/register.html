{% extends "layout.html" %}

{% block title %}
    Register for a New Account
{% endblock %}

{% block main %}
    <h1>Register</h1>
    <form action = "/register" method = "post">
        <div class = "form-group">
            <input autocomplete = "off" autofocus name = "username" placeholder = "Username" type = "text">
        </div>
        <div class = "form-group">
            <input class = "form-control" pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}" name = "password" placeholder = "Password" type = "password">
            <input class = "form-control" pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}" name = "confirmation" placeholder = "Confirmation of Password" type = "password">
            <p class = "invalid feedback">
                Your password should be at least a minimum of 12 characters - a mixture of symbols, numbers and upper and lower case letters.
                ex:1234qwerasdf!A
            </p>
        <button class = "btn btn-primary" type = "submit">Register Here</button>
    </form>

{% endblock %}
